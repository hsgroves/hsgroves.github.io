<!doctype html>
<html>
<head>
<title>Three.js</title>
</head>
<body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
<script src="Detector.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

<script>
var scene, camera, renderer;

initialize();
		
function initialize() 
{
	scene = new THREE.Scene();
	var container = document.getElementById('ThreeJS');

	// CAMERA
	var FOV = 45; 
	var ASPECT_RATIO = window.innerWidth / window.innerHeight;
	var NEAR_PLANE = 1;
	var FAR_PLANE  = 100;
	camera = new THREE.PerspectiveCamera( FOV, ASPECT_RATIO, NEAR_PLANE, FAR_PLANE );
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);

	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 

	//renderer.setSize($(container).width(), $(container).height());
	renderer.setSize(window.innerWidth / window.innerHeight);
	container.appendChild( renderer.domElement );

	// LIGHT
	var light = new THREE.PointLight(0xffffff); //can change this to a more festive color later
	light.position.set(100,250,100);
	scene.add(light);

	// parameters: radius, detail
	var geometry = new THREE.TetrahedronGeometry(500);
	var material = new THREE.MeshLambertMaterial({ color: 0x000092 }); //way bright pink
	var mesh     = new THREE.Mesh( geometry, material );
	mesh.position.set(0,0,0);
	scene.add(mesh);

	renderScene();
}

// loop to continually re-render scene into window.
function renderScene() 
{
    requestAnimationFrame( renderScene );
	renderer.render( scene, camera );
}
</script>
</body>
</html>
